<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="col-md-6">
		<br>
		<h2>Sistem Informasi Kepegawaian</h2>
		<p>Selamat datang di Sistem informasi Kepegawaian</p>
	</div>
	<hr>
	<div class="col-md-6">
		<h3>Lihat Data Pegawai berdasarkan NIP</h3>
		<form th:action="@{/pegawai}" method="GET">
			<label for="pilotLicenseNumber">Masukkan Nomor Induk Pegawai</label>
			<input type="text" name="nip" class="form-control"/>
			<br>
			<button type="submit" class="btn btn-primary">Lihat</button>
		</form>
	</div>
	<hr>
	<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Lihat Detail Jabatan
					</div>
					<form th:action="@{/jabatan/view}" method="GET">
						<div class="card-body">
							<label for="idJabatan">Pilih Jabatan:</label>
								<select  class="form-control" required="required" name="idJabatan">
							     	<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}" ></option>
						    	</select>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
						</div>
					</form>
				</div>
			</div>
	<hr>

			
		 <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Lihat Pegawai Termuda dan Tertua
                        </div>
                        <form th:action="@{/pegawai/muda-tua}" method="GET">
                            <div class="card-body">
                                <label for="instansi">Pilih Instansi</label>
                                <select class="form-control" name="idku">
                                    <option value="0">Pilih Instansi</option>
                                    <option th:each="instansi : ${listInstansi}"
                                            th:value="${instansi.id}"
                                            th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}">
                                    </option>
                                </select>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
	
	
</body>
</html>
