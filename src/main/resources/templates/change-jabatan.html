<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="col-md-6">
	<h3>Ubah Jabatan</h3>
	<form th:action="@{/jabatan/ubah/}" th:object="${jabatan}" method="POST">
		<input type="hidden" th:value="${jabatan.id}" name="id" class="form-control"/>
		<label for="nama">Nama</label>
		<input type="text" name="nama" th:value="${jabatan.nama}" class="form-control"/>
		<br>
		<label for="deskripsi">Deskripsi</label>
		<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" class="form-control"/>
		<br>
		<label for="gajiPokok">Gaji Pokok</label>
		<input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" class="form-control"/>
		<br><br>
		<button type="submit" onclick="notify()" class="btn btn-primary">Simpan</button>
	</form>
	</div>
	
</body>


</html>

<script th:inline="javascript">
 var message = /*[[${message}]]*/ 'default';
 if (message!=null){
  alert(message);
 }
</script>
